{% load static %}
{% load rango_template_tags %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Rango{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <a href="{% url 'rango:index' %}">Home</a> |
    <a href="{% url 'rango:about' %}">About</a> |

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}?next={% url 'rango:index' %}">Logout</a> |
        <a href="{% url 'rango:restricted' %}">Restricted</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a> |
        <a href="{% url 'rango:register' %}">Register</a>
    {% endif %}


    <hr>

    <h2>Top Categories</h2>
    {% get_category_list %}
    <hr>

    {% block content %}{% endblock %}
</body>
</html>
